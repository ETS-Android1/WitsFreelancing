<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src	'self' 'unsafe-inline' *; img-src 'self' data: *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <link rel="stylesheet" type="text/css" href="../css/AvailableJobs.css">
    <link rel="stylesheet" href="../css/ViewJob.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <title>View Job</title>

</head>
<body>
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <form class="bidForm">
            <label>Make a bid</label><br/>
            <label>
                Amount:<br/>
                <input id="bidderAmount" type="number" min="0" required>
            </label><br/>
            <label>
                Bid Message:<br/>
                <textarea id="bidMessage"></textarea>
            </label><br/>

            <button id="postBid">Post a bid</button>
        </form>
    </div>
</div>

<div id="snackbar">Some text some message..</div>
<header>
    <p id="head" class="head1">View Job</p>
</header>
<section>
    <p id="description" class="description">Description</p>
    <p id="paymentRange" class="numBids"></p>
    <p id="numOfBids" class="numBids">Num of bids</p>

    <ul id="jobsHolder">
        <!--<li>
            <div class="card">
                <p class="title">Job Title</p>
                <p class="payment">Payment Range</p>
                <p class="category">Category</p>
                <button class="assign">Assign</button>
            </div>
        </li>-->
    </ul>

    <img id="bidButton" class="floatingButton" src="../img/bid.png" alt="add funds button">
</section>

<script type="text/javascript" src="../cordova.js"></script>
<script src="../js/ViewJob.js"></script>

</body>
</html>
