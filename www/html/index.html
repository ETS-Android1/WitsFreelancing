<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>

    <!-- ALWAYS HAVE THIS -->
    <meta charset="UTF-8">

<!--    <script type="text/javascript" src="../cordova.js"></script>-->
    <script src="../Javascript/jquery-3.4.1.min.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src	'self' 'unsafe-inline' *; img-src 'self' data: *">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <!--------------------------------------------------------------------------------------------------------------->


    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../css/util.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <!--===============================================================================================-->



</head>
<body>

    <div class="limiter" id="div1">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90">

                <!--form starts here-->
                <!--Login form--> <!--action="//1627982.ms.wits.ac.za/~student/auth.php"--onsubmit="Login()"-->

                <form class="login100-form validate-form flex-sb flex-w was-validated" id="Login_form" >
                        <span class="login100-form-title p-b-51">
                            Login
                        </span>

                    <div class="wrap-input100 validate-input m-b-16 " data-validate = "Username is required">
                        <div class="form-group">
                        <!--Username is entered here-->
                        <input class="input100" type="text" id="Username" name="USERNAME" placeholder="Username" required>
                        <span class="focus-input100"></span>
                            <div class="valid-feedback"></div>
                            <div class="invalid-feedback" id="minLabel"></div>
                        </div>
                    </div>


                    <div class="wrap-input100 validate-input m-b-16" data-validate = "Password is required">
                        <!--Password is entered here-->
                        <input class="input100" type="password" id="Password" name="PASSWORD" placeholder="Password" required>
                        <span class="focus-input100"></span>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <!--Todo: when user clicks on login, credentials must be validated and user must be take to mainpage.html -->
                        <button class="login100-form-btn" id="login_btn" >
                            Login

                        </button>
                    </div>

                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

    <script src="../Javascript/login.js"></script>

</body>
</html>
